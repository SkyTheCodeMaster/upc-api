<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sky's UPC Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="text/javascript">
      function resizeIframe(iframe) {
        this.container = iframe.contentWindow.document.body;

        this.watch = () => {
          cancelAnimationFrame(this.watcher);
        
          if (this.lastScrollHeight !== container.scrollHeight) {
            parent.resizeIframe(iframe);  
          }
          this.lastScrollHeight = container.scrollHeight;
          this.watcher = requestAnimationFrame(this.watch);
        };
        this.watcher = window.requestAnimationFrame(this.watch);
        iframe.height = iframe.contentWindow.document.body.scrollHeight + 100 + "px";
      }
    </script>  
  </head>
  <body>
    {{ navbar | safe }}
    <div class="box m-6" style="height:fit-content;">
      <iframe src="/apidocs/raw" style="width:100%;overflow:hidden;" onload="resizeIframe(this)" id="apidocs-iframe"></iframe>
    </div>
    {{ footer | safe }}
  </body>
</html>
